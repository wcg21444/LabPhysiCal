<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表1: 读数记录</title>
    <link rel="stylesheet" href="styles.css">
    <script src="newtonsRing.js" defer></script>
    <script src="nav.js"></script>
</head>
<body>
    <div id="nav-content"></div>  <!-- 用于插入导航页 -->

    <table>
        <caption>表1: 读数记录</caption>
        <thead>
            <tr>
                <th>m(级)</th>
                <th>40</th>
                <th>35</th>
                <th>30</th>
                <th>25</th>
                <th>20</th>
                <th>15</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>X左/mm</td>
                <td><input type="text" class="x-left" oninput="calculate()"></td>
                <td><input type="text" class="x-left" oninput="calculate()"></td>
                <td><input type="text" class="x-left" oninput="calculate()"></td>
                <td><input type="text" class="x-left" oninput="calculate()"></td>
                <td><input type="text" class="x-left" oninput="calculate()"></td>
                <td><input type="text" class="x-left" oninput="calculate()"></td>
            </tr>
            <tr>
                <td>X右/mm</td>
                <td><input type="text" class="x-right" oninput="calculate()"></td>
                <td><input type="text" class="x-right" oninput="calculate()"></td>
                <td><input type="text" class="x-right" oninput="calculate()"></td>
                <td><input type="text" class="x-right" oninput="calculate()"></td>
                <td><input type="text" class="x-right" oninput="calculate()"></td>
                <td><input type="text" class="x-right" oninput="calculate()"></td>
            </tr>
            <tr>
                <td>D=|X左-X右|/mm</td>
                <td><input type="text" class="d" readonly></td>
                <td><input type="text" class="d" readonly></td>
                <td><input type="text" class="d" readonly></td>
                <td><input type="text" class="d" readonly></td>
                <td><input type="text" class="d" readonly></td>
                <td><input type="text" class="d" readonly></td>
            </tr>
            <tr>
                <td>D^2/mm^2</td>
                <td><input type="text" class="d-squared" readonly></td>
                <td><input type="text" class="d-squared" readonly></td>
                <td><input type="text" class="d-squared" readonly></td>
                <td><input type="text" class="d-squared" readonly></td>
                <td><input type="text" class="d-squared" readonly></td>
                <td><input type="text" class="d-squared" readonly></td>
            </tr>
        </tbody>
    </table>

    <table >
        <caption>逐差法计算</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>1 (m+n=40,m=25)</th>
                <th>2 (m+n=35,m=20)</th>
                <th>3 (m+n=30,m=15)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a/mm²</td>
                <td><input type="text" class="a" oninput="calculateA()"></td>
                <td><input type="text" class="a" oninput="calculateA()"></td>
                <td><input type="text" class="a" oninput="calculateA()"></td>
            </tr>
        </tbody>
    </table>
    <button onclick="calculateA()">计算 a</button>
    <button onclick="calculateStats()">计算平均值和标准差</button>
    <div>
        <p>平均值: <span id="mean"></span></p>
        <p>标准差: <span id="stdDev"></span></p>
    </div>
</body>
</html>
